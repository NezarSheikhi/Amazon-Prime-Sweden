<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Amazon Prime Sweden</title>
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Amazon Prime Sweden</h1>
        <div class="cart">
            <ul class="cart-list">
                <li class="list">Product</li>
                <li class="list">Amount<li>
            </ul>
        </div>
    </header>
    <main class="content">
        <div class="top">
            <h2>Products</h2>
            <h3>Kategori</h3>
        </div>
        <article class="products col-8">
            <div class="row">
                <ul class="product-list">
                    <li class="product">Elektonik <img src="" alt=""></li>
                    <li class="product">Kläder</li>
                    <li class="product">Leksaker</li>
                    <li class="product">Telefoner</li>
                    <li class="product">Sport</li>
                    <li class="product">Övrig</li>
                </ul>
            </div>
        </article>
    </main>
    <script   src="https://code.jquery.com/jquery-3.3.1.min.js"   integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="   crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
